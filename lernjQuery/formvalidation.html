<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 20px 100px;
        }

        .form-data {
            display: flex;
            flex-direction: column;
        }

        .form-data input {
            margin: 10px 0 10px 0;
            padding: 10px 5px;
        }

        span {
            color: brown;
        }
    </style>
</head>

<body>
    <p class="text-center">
        FORM VALIDATION USING JQUERY
    </p>
    <div class="container">
        <form action="" method="post" class="form-data">
            <label for="username">User Name</label>
            <input type="text" id="fname" placeholder="Plaese enter your name">
            <span id="nameErr"></span>
            <br><br>

            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Plaese enter your age">
            <span id="ageErr"></span>
            <br><br>

            <label for="password">Password</label>
            <input type="password" id="pass" placeholder="Plaese enter your password">
            <span id="passErr"></span>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $(".form-data").submit(function () {
                var fnamedata = $("#fname").val();
                var agedata = $("#age").val();
                var passdata = $("#pass").val();

                var regfname =  /^[a-zA-Z ]{2,30}$/;
                // console.log(!regfname.test(fnamedata));
                // console.log(isNaN(agedata));
                // console.log([passdata.length,isNaN(agedata)]);
                if (fnamedata === "") {
                    $("#nameErr").html("Please enter your name")
                } else if(!regfname.test(fnamedata)){
                    $("#nameErr").html("Please enter your valid name")
                } else{
                    $("#nameErr").html("")
                }

                if (agedata === "") {
                    $("#ageErr").html("Please enter your age")
                } else if(isNaN(agedata)){
                    $("#ageErr").html("Please enter your valid age")
                } else{
                    $("#ageErr").html("")
                }

                if (passdata === "") {
                    $("#passErr").html("Please enter password")
                } else if(passdata.length < 8 ){
                    $("#passErr").html("Please enter password must be eight digit")
                } else{
                    $("#passErr").html("")
                }
                return false
            });
        });

    </script>
</body>

</html>
