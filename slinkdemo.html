<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/slinkdemo.css">
</head>

<body>
    <div class="slickdemo">
        <div class="slider">
            <img src="./img/img2.jpg" alt="slider1">
        </div>
        <div class="slider">
            <img src="./img/img7.jpg" alt="slider2">
        </div>
        <div class="slider">
            <img src="./img/img6.jpg" alt="slider3">
        </div>
        <div class="slider">
            <img src="./img/img5.jpg" alt="slider4">
        </div>
    </div>

    <div class="display">
        <div class="redisplay">
            <img src="./img/nature.jpg" alt="slider1">
        </div>
        <div class="redisplay">
            <img src="./img/pexels2.jpg" alt="slider2">
        </div>
        <div class="redisplay">
            <img src="./img/img3.jpg" alt="slider3">
        </div>
        <div class="redisplay">
            <img src="./img/img5.jpg" alt="slider4">
        </div>
        <div class="redisplay">
            <img src="./img/img6.jpg" alt="slider5">
        </div>
        <div class="redisplay">
            <img src="./img/img7.jpg" alt="slider6">
        </div>
        <div class="redisplay">
            <img src="./img/pexels5.jpg" alt="slider7">
        </div>
        <div class="redisplay">
            <img src="./img/pexels4.jpg" alt="slider8">
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./js/slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $('.slickdemo').slick({
            autoplay: true,
            nextArrow: '<i class="slick-next fa-solid fa-chevron-right"></i>',
            prevArrow: '<i class="slick-prev fa-solid fa-chevron-left"></i>'


        });
    </script>

    <script>
        $('.display').slick({
            autoplay: true,
            nextArrow: '<i class="slick-next fa-solid fa-chevron-right"></i>',
            prevArrow: '<i class="slick-prev fa-solid fa-chevron-left"></i>',
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        })
    </script>
</body>

</html
